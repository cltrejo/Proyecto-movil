<ion-content [fullscreen]="true">
  <p>
    <mat-toolbar>
      <span>Te Llevo APP</span>
    </mat-toolbar>
  </p>
  <div id="container">
  <h1>Login</h1>
  <mat-form-field>
    <mat-label>Ingresa tu usuario</mat-label>
    <input matInput [(ngModel)]="user">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Ingresa tu contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <ion-button fill="outline" (click)="pasarUsuario()">Ingresar</ion-button>
  <br>
  <ion-button fill="outline" [routerLink]="['/restablecer']">Restablecer contraseña</ion-button>
  </div>
</ion-content>
